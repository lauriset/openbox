conky.text = [[
# --- Weather scripts --- #
${execi 100 ~/.conky/Rasalas/scripts/weather.sh}\
${execi 100 ~/.conky/Rasalas/scripts/weather-icon.sh JDWS-02 $(cat ~/.cache/weather.json | jq -r '.weather[0].icon')}\
${offset 15}${voffset 0}${color1}${font Bebas Neue:size=72}${time %I}${font}
${offset 15}${voffset 0}${color1}${font Bebas Neue:size=72}${time %M}${font}
${offset 112}${voffset -27}${color3}${font Bebas Neue:size=22}${time %P}${font}
${alignc -76}${voffset -50}${color2}${font Scout:size=11}Hello ${font Scout:bold:size=11}${execi 600 whoami | sed "s|\<.|\U&|g"}
${alignc -76}${voffset 0}${color2}${font Scout:size=11}Wellcome Back!!
${offset 14}${voffset 35}${color2}${font Ubuntu:bold:size=10}${time %B - %Y}${font Bebas Neue:size=0}
${offset 18}${voffset 16}${color3}${font Scout:bold:size=11}${execi 600 date -d -1day +%a}${goto 65}${color}${time %a}${color3}${goto 109}${execi 600 date -d +1day +%a}
${offset 19}${voffset 1}${color3}${font Bebas Neue:size=18}${execi 600 date -d -1day +%d}${goto 66}${color}${time %d}${color3}${goto 109}${execi 600 date -d +1day +%d}
${offset 25}${voffset 35}${color4}${font Material:size=19}${execi 3 ~/.conky/Rasalas/scripts/wifi-icon}${font}
${offset 57}${voffset -29}${color2}${font Scout:bold:size=9}Wi-Fi :
${offset 57}${voffset 0}${color4}${font Scout:size=8}${execi 5 ~/.conky/Rasalas/scripts/ssid}${font}
${offset 174}${voffset -18}${color3}${font Scout:bold:size=11}RAM${goto 258}CPU
${offset 75}${voffset 35}${color}${font Bebas Neue:size=35}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font Bebas Neue:size=0}
${offset 75}${voffset 5}${color2}${font Scout:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}
${offset 165}${voffset -60}${color2}${font Scout:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font HelveticaNeue:size=1}
${offset 165}${voffset 5}${color}${font Scout:size=9}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}mph
